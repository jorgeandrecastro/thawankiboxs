<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Essentials -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f97316" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mes Courses" />
    
    <!-- SEO & Play Store -->
    <meta name="description" content="Liste de courses intelligente, 100% offline, sans pub ni tracking." />
    <meta name="keywords" content="liste courses, offline, pwa, gratuit, sans pub, local" />
    <meta name="author" content="Mes Courses" />

    <!-- Icônes (toutes les tailles) -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192.png" />

    <!-- Titre -->
    <title>Mes Courses - Liste intelligente & offline</title>

    <!-- Préchargement critique -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- DNS Prefetch (optionnel mais pro) -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration (robuste) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => {
              console.log('Service Worker registered:', reg.scope);
              // Auto-update si nouvelle version
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nouvelle version disponible
                    console.log('New version available');
                  }
                });
              });
            })
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>

    <!-- Fallback si JS désactivé (SEO) -->
    <noscript>
      <div style="text-align:center;padding:2rem;font-family:system-ui;">
        <h1>Mes Courses</h1>
        <p>JavaScript est requis pour utiliser cette application.</p>
      </div>
    </noscript>
  </body>
</html>
